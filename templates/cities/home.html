{% extends 'base.html' %}
{% block title %} Cities List {% endblock %}

{% block content %}
    <h1>Cities List </h1>
    <div class="row">
        <div class="col-md">
            {% for city in object_list %}
                <a href="{% url 'cities:city_detail' city.id %}">
                    <p>{{ city.name }}</p>
                </a>
            {% endfor %}
        </div>
    </div>
{% endblock %}
