{% extends 'base.html' %}
{% block title %} City {% endblock %}

{% block content %}
    <h1> City </h1>
    <div class="row">
        <div class="col-md">
            <p>Name of the city: {{ object.name }}</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <a href="{% url 'cities:cities_list' %}">
                <button type="button" class="btn btn-light">Back to the list</button>
            </a>
        </div>
    </div>
{% endblock %}
